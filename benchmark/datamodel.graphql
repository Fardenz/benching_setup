enum Connector {
  Postgres
  MySQL
  MongoDB
}

type PerformanceTest {
  id: ID! @unique
  name: String! @unique # e.g. CreateFlat, CreateNested
  query: String!
  runs: [TestRun!]!
}

type TestRun {
  id: ID! @unique
  latencies: [Latency!]!
  date: DateTime
  connector: Connector
  version: String # how to find out?
  commit: String
}

type Latency {
  id: ID! @unique
  rps: Int!
  median: Int!
  p95: Int!
  p99: Int!
  successes: Int!
  failures: Int!
}
